<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="#">
        <fieldset>
          <center> <h3>Log In</h3></center> 
            <label for="email" style="border: none;">Email</label>
            <br><br>
            <div class="email">
            <input type="email" name="email" id="email" placeholder="example@gmail.com" value="" class="email" required ;>
        </div>
<hr>
<br>
            <label for="password" style="border: none;">Password</label>
            <br><br>
            <div class="password">
            <input type="password" name="password" placeholder="Password" value=""  id="password"  required style="border: none;">
        </div>
            <hr>
            <br>
            <a href="#">Forgot password?</a>
            <br><br>
            <center><button class="submit">LOG IN</button></center>
            <P>Or Sign up using</P>
            <center>
            <i class="fa fa-facebook-square" style="font-size: 30px;  color: rgb(39, 153, 247);"></i>
            <i class="fa fa-google-plus-square" style="font-size: 30px;" ></i>
            <i class="fa fa-twitter-square" style="font-size: 30px; color: rgb(102, 194, 243);"></i>
        </center>
        </fieldset>
    </form>
    <script type="module" src="script.js"></script>
</body>
</html>
